<!DOCTYPE html>
<html lang="en">
<head>
  <title>MI PRIMERA WEB</title> <!--nombre de pagina que aparecera en el navegador-->
</head>
<body>
  <h1>Mi primer heading</h1>
  <h2>Mi segundo heading</h2>
  <h3>Mi tercer heading</h3>
  <h4>Mi cuarto heading</h4>
  <h5>Mi quinto heading</h5>
  <h6>Mi sexto heading</h6>  <!--no existen mas de 6 headings-->
  <p> HOLA COMO ESTAS YO MUY BIEN,</p> <!--para escribir parrafo!-->
  <p> CHAU PORQUE ME TRATASTE MAL UU</p>
  <hr> <!-- separar texto por una linea -->
  <h2>CHANCHO FELIPE</h2>
  <p>
    ESTE TEXTO ES <span style="color:blueviolet">MUCHO MAS LARGO</span> Y ES PARA 
    LA ETIQUETA DE SPAN!
  </p>  <!--SPAN sirve para elegir de manera silenciosa una parte del texto escrito en un parrafo, asi pudiendole hacer cambios, de texto, color, etc-->
</body>
</html>
